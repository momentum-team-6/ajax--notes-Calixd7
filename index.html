  <title>notes</title>

<body>
  <div id="header">
    <div id="name">Notes</div>
  </div>
      <form id="note-form" class="form">
        <div class="inputfield">
          <label for="notesinput"></label>
          <textarea id="notesinput" name="notes"
           placeholder="Add notes here!" rows="10" cols="50" ></textarea>

      <div class="inputfield">

    </form>
    <section class="noteslist">
      <ul id="noteslist"></ul>

        <p>Notes App</p>
    </div>
    </section>
